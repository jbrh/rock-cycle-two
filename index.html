  function Addtext() {
      var fabText = new fabric.IText('', {
      left: 20,
      top: 20,
      fontFamily: 'tahoma',
      fill: '#0000000',
      stroke: '#000000',
      strokeWidth: 0.2,
      fontSize: 18,
      charSpacing: 50,
      fontWeight: 400
      });
   
   canvas.add(fabText);
   canvas.setActiveObject(fabText);
   fabText.enterEditing()
   fabText.hiddenTextarea.focus();

   
  }

canvas.on("text:editing:entered", clearText);


function clearText(e) {
  if (e.target.type === "i-text") {
    if (e.target.text === "tap and type") {
      e.target.text = "";
      canvas.renderAll();
    };
  }
}


function enableFreeDrawing(){
  removeEvents();
  canvas.isDrawingMode = true;
  canvas.freeDrawingBrush.color = "black";
  canvas.freeDrawingBrush.width = 4;
  canvas.renderAll();
}

function enableSelection() {
  removeEvents();
  changeObjectSelection(true);
  canvas.selection = true;
}

function changeObjectSelection(value) {
  canvas.forEachObject(function (obj) {
    obj.selectable = value;
  });
  canvas.renderAll();
}

function removeEvents() {
  canvas.isDrawingMode = false;
  canvas.selection = false;
  canvas.off('mouse:down');
  canvas.off('mouse:up');
  canvas.off('mouse:move');
}


function deleteCanvas() {

  if (confirm('Do you really want to clear the canvas?')) {
  canvas.clear();
  }
}


function deleteObjects(){
  var activeObjects = canvas.getActiveObjects();
    canvas.discardActiveObject()
    if (activeObjects.length) {
      if (confirm('Do you really want to delete this selection?')) {
      canvas.remove.apply(canvas, activeObjects);
       }
    }
}


var imageSaver = document.getElementById('imageDownload');
imageSaver.addEventListener('click', saveImage, false);


function saveImage(e) {
    this.href = canvas.toDataURL({
        format: 'png',
        quality: 0.8
    });
    this.download = 'canvas.png'
}


$("#jsonDownload").click(function() {
    var json = canvas.toJSON();
    /*$("#myTextArea").text(JSON.stringify(json));
    var a = document.createElement("a");*/
    var file = new Blob([JSON.stringify(json)], {
      type: 'text/plain'
    });
    this.href = URL.createObjectURL(file);
    this.download = 'json.txt';
    //a.click();
  });

$('#jsonload').change(function(e) {
    var file = e.target.files[0];
    if(!file) return;
    var reader = new FileReader();
    reader.onload = function(f) {
      var data = f.target.result;
      canvas.loadFromJSON(
      JSON.parse(data),
      canvas.renderAll.bind(canvas));
    };
    reader.readAsText(file);
    });
